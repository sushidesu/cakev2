name: Compare static assets

on:
  pull_request_target:
    branches: 'renovate/**'
    types: [opened, ready_for_review, reopened]
  push:
    branches:
      - 'renovate/**'

jobs:
  compare-static-assets-job:
    timeout-minutes: 10
    if: contains(github.head_ref, 'renovate/')
    runs-on: ubuntu-18.04
    steps:
