# ref: https://zenn.dev/ryo_kawamata/articles/improve-dependabot-pr
name: Compare static assets

on:
  push:
    branches:
      - "renovate/**"

jobs:
  compare-static-assets-job:
    timeout-minutes: 10
    runs-on: ubuntu-18.04
    steps:
      # å‰å‡¦ç†
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "14"
      # æ¯”è¼ƒå¯¾è±¡ã‚’ç¢ºèª
      - name: Log
        run: echo ${{ toJSON(github.event.pull_request) }}
      # ãƒ—ãƒ«ãƒªã‚¯ã‚¨ã‚¹ãƒˆã®ãƒ–ãƒ©ãƒ³ãƒã§ãƒ“ãƒ«ãƒ‰
      - name: Checkout current branch
        uses: actions/checkout@v2
        with:
          ref: ${{ github.event.pull_request.head.sha }}
      - name: Install dependencies
        run: yarn
      - name: Build on current branch
        run: export OUT_DIR=/tmp/current; yarn build:compare
      # masterãƒ–ãƒ©ãƒ³ãƒã§ãƒ“ãƒ«ãƒ‰
      - name: Checkout master branch
        uses: actions/checkout@v2
        with:
          ref: ${{ github.event.pull_request.base.sha }}
      - name: Reinstall dependencies
        run: yarn
      - name: Build on master branch
        run: export OUT_DIR=/tmp/master; yarn build:compare
      # é™çš„ã‚¢ã‚»ãƒƒãƒˆã®æ¯”è¼ƒ
      - name: Compare static assets
        run: git diff --compact-summary /tmp/current /tmp/master > /tmp/result.txt || true
      # çµæœã‚’PRã«ã‚³ãƒ¡ãƒ³ãƒˆ
      - name: Comment to PR
        uses: actions/github-script@v4
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            const fs = require('fs')
            const result = fs.readFileSync('/tmp/result.txt', 'utf8')
            const commentBody = result ?
              `é™çš„ã‚¢ã‚»ãƒƒãƒˆã®ãƒ“ãƒ«ãƒ‰çµæœã«å·®åˆ†ãŒã‚ã‚Šã¾ã™ğŸ‘€<details><summary>è©³ç´°</summary><pre>${result}</pre></details>`
              : 'é™çš„ã‚¢ã‚»ãƒƒãƒˆã®ãƒ“ãƒ«ãƒ‰çµæœã«å·®åˆ†ã¯ã‚ã‚Šã¾ã›ã‚“ğŸ‰'
            console.log({ commentBody })

            // get pull request number
            const pulls = await github.repos.listPullRequestsAssociatedWithCommit({
              owner: context.repo.owner,
              repo: context.repo.repo,
              commit_sha: context.sha,
            })
            if (pulls.data && pulls.data.length) {
              const pull = pulls.data[0]
              await github.issues.createComment({
                issue_number: pull.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: commentBody
              })
            } else {
              console.error("pull.data not found")
              console.error({ pull })
            }
