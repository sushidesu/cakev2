        uses: actions/checkout@v2
        with:
          ref: ${{ github.event.pull_request.head.sha }}
      - name: Install dependencies
        run: yarn
      - name: Build on current branch
        run: export OUT_DIR=/tmp/current; yarn build:compare
      # masterãƒ–ãƒ©ãƒ³ãƒã§ãƒ“ãƒ«ãƒ‰
